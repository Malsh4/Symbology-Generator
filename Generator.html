<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Generator</title>
    <link rel="stylesheet" href="Generator.css">

<body>
    <div class="content">
        <form action="" onsubmit="return false;">
            <div class="drop" id="drop">
                <b>Select the type of symbology:</b>
                <select name="" id="symbology">
                    <option value="QR Code">QR Code</option>
                    <option value="Bar Code">Bar Code</option>
                    <option value="Data Matrix Code">Data Matrix Code</option>
                    <option value="PDF417">PDF417</option>
                    <option value="Aztec Code">Aztec Code</option>
                    <option value="UPC-A">UPC-A</option>
                    <option value="EAN-13">EAN-13</option>
                    <option value="CODE39">CODE39</option>
                </select>
            </div>
            <br>
            <div class="get">
                <b>Enter your text: </b>
                <input type="text" id="text">
            </div>
            <br>
            <div id="code-img"></div>
            <br>
            <button id="gen" onclick="generate()"><b>Generate</b></button>
        </form>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="Generator.js"></script>
</body>
</html>

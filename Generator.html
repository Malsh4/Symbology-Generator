<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Generator</title>
    <link rel="stylesheet" href="Generator.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/bwip-js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/bwip-js@3.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/bwip-js@latest/dist/bwip-js-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode/dist/JsBarcode.all.min.js"></script>

</head>
<body>
    <div class="content">
        <form action="" onsubmit="return false;">
            <div class="drop" id="drop">
                <label for="symbology">Select the type of symbology:</label>
                <select name="" id="symbology">
                    <option value="QR Code">QR Code</option>
                    <option value="Bar Code">Bar Code</option>
                    <option value="Data Matrix Code">Data Matrix Code</option>
                    <option value="PDF417">PDF417</option>
                    <option value="Aztec Code">Aztec Code</option>
                    <option value="EAN-13">EAN-13</option>
                    <option value="CODE39">CODE39</option>
                </select>
            </div>
            <br>
            <div class="get" id="get">
                <label for="text">Enter your text:</label>
                <input type="text" id="text" required>
            </div>
            <br>
            <div id="code-img">
                <svg style="display: none;"></svg>
            </div>
            <button id="gen"><b>Generate</b></button> <div id="button-container"></div> </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="Generator.js"></script>
</body>
</html>
